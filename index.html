    <script>
      // This example adds a predefined symbol (an arrow) to a polyline.
      // Setting offset to 100% places the arrow at the end of the line.

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 6,
          center: {lat: 20.291, lng: 153.027},
          mapTypeId: 'terrain'
        });

        // Define a symbol using a predefined path (an arrow)
        // supplied by the Google Maps JavaScript API.
        var lineSymbol = {
          path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW
        };

        // Create the polyline and add the symbol via the 'icons' property.
        var line = new google.maps.Polyline({
          path: [{lat: 22.291, lng: 153.027}, {lat: 18.291, lng: 153.027}],
          icons: [{
            icon: lineSymbol,
            offset: '100%'
          }],
          map: map
        });
      }
    </script>

<!-- SCRIPT TO GET REQUEST IDS -->
<script>
  requestIDs = []
  requestsCount = 0
  requestsProcessedCount = 0
  function getUberRequestIDs() {
    makeRequestIDsCall(requestsProcessedCount)
    while (requestsProcessedCount < requestsCount) {
      makeRequestIDsCall(requestsProcessedCount)
    }
    getAllRideHistory()
  }

  function makeRequestIDsCall(requestOffset) {
    $.ajax({
      type: 'GET',
      url: "https://api.uber.com/v1.2/history",
      data: { limit: 50, offset: requestOffset},
      headers: { 'Authorization': 'Bearer ' + bearerToken,
                 'Accept-Language': 'en_US'
               },
      contentType: 'application/json',
      dataType: 'json', // use json only, not jsonp
      crossDomain: true, // tell browser to allow cross domain.
      async: false,
      success: function(data) {
      //functionality goes here;
        requestsCount = data['count']
        currentLength = data['history'].length
        requestsProcessedCount = requestsProcessedCount + currentLength
        console.log(data['history'])
        for (i = 0; i < currentLength; i++) {
          ride = data['history'][i]
          if (ride['status'] == 'completed') {
            console.log(ride['request_id'])
            requestIDs.push(ride['request_id'])
          }
        }
      },
      error: function(data) {
      //functionality goes here;
        console.log(data)
      }
    });
  }
</script>


<!-- SCRIPT FOR GETTING BEARER TOKEN -->
<script>
    let client = new jso.JSO({
      providerID: "uber",
      client_id: "FVb5D-AfETiGJ24iehj_4azo3lv-v4XQ",
      authorization: "https://login.uber.com/oauth/v2/authorize",
      response_type: "code",
      debug: "true"
    })
    checkToken()

    function checkToken() {
      var urlParams = new URLSearchParams(window.location.search);
      let token = urlParams.get('code')
      $("#currentToken").text(token)
      if (token == null) {
        getToken()
      } else {
        getBearer(token)
      }
    }

    function getToken() {
      client.getToken()
        .then((token) => {
        console.log("I am getting the token: ", token)
      })
    }

    function makeTheCall(destinationUrl, token) {
        $.ajax({
          type: 'GET',
          url: destinationUrl,
          contentType: 'application/json',
          dataType: 'json', // use json only, not jsonp
          crossDomain: true, // tell browser to allow cross domain.
          success: function(data) {
          //functionality goes here;
            console.log(data)
            setBearer(data)
          },
          error: function(data) {
          //functionality goes here;
            console.log(data)
          }
        });
      }

    function getBearer(token) {
      var destinationUrl = "https://sjphd5e9j3.execute-api.us-east-1.amazonaws.com/prod?token=" + token
      makeTheCall(destinationUrl, token)
    }

    function setBearer(data) {
      $("#currentBearer").text(data['access_token'])
      bearerToken = data['access_token']
      getUberRequestIDs()
    }
</script>
