<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Arrows (Symbols)</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <script type="text/javascript" src="https://unpkg.com/jso/dist/jso.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>


  <body>
    <br>
    hello
    <div id="currentToken"></div>
    <br>
    <div id="currentBearer"></div>
    <br>
    goodbye
    <br>
    <input id="getToken" type="button" value="get Token" onclick="getToken();" />
    <input id="checkToken" type="button" value="check Token" onclick="checkToken();" />
    <br>
    <div id="map"></div>
    <script>
      // This example adds a predefined symbol (an arrow) to a polyline.
      // Setting offset to 100% places the arrow at the end of the line.

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 6,
          center: {lat: 20.291, lng: 153.027},
          mapTypeId: 'terrain'
        });

        // Define a symbol using a predefined path (an arrow)
        // supplied by the Google Maps JavaScript API.
        var lineSymbol = {
          path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW
        };

        // Create the polyline and add the symbol via the 'icons' property.
        var line = new google.maps.Polyline({
          path: [{lat: 22.291, lng: 153.027}, {lat: 18.291, lng: 153.027}],
          icons: [{
            icon: lineSymbol,
            offset: '100%'
          }],
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBIrSB-I4yS-WRAfMBHB--8UmV9stjzL4&callback=initMap">
    </script>
  </body>
</html>
<script>
    let client = new jso.JSO({
      providerID: "uber",
      client_id: "FVb5D-AfETiGJ24iehj_4azo3lv-v4XQ",
      authorization: "https://login.uber.com/oauth/v2/authorize",
      response_type: "code",
      debug: "true"
    })
    checkToken()

    function checkToken() {
      var urlParams = new URLSearchParams(window.location.search);
      let token = urlParams.get('code')
      $("#currentToken").text(token)
      if (token == null) {
        getToken()
      } else {
        getBearer(token)
      }
    }

    function getToken() {
      client.getToken()
        .then((token) => {
        console.log("I am getting the token: ", token)
      })
    }

    function getBearer(token) {
      url = "https://sjphd5e9j3.execute-api.us-east-1.amazonaws.com/prod?token=" + token
      console.log(url)
      jQuery.get(url,function(data, status) {
        setBearer(data)
      });
    }

    function setBearer(data) {
      $("#currentBearer").text(data)
    }
</script>
